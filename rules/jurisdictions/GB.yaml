compliance_automation_notes: |
  TradeComplianceAgent behavior:
  - UK deals → LOW flag (standard screening)
  - If commodity is precious metals → MEDIUM flag (LBMA verification required)
  - Flag message: "UK: Standard OFAC screening required. UK is low-risk, LBMA custody hub."
  - Recommendation: "For precious metals: (1) Verify LBMA Good Delivery status, (2) Obtain chain-of-custody documentation, (3) Verify PSC register for UK legal entities."
